<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <form action="https://formspree.io/katarzyna.swistek22@gmail.com" method="POST">
            <label for="imie">Imię</label>
            <input type="text" name="imie" id="imie" placeholder="Podaj imię" required>

            <br>
            <label for="nazwisko">Nazwisko</label>
            <input type="text" name="nazwisko" id="nazwisko" placeholder="Podaj nazwisko" required>

            <br>
            <label for="email">E-mail</label>
            <input type="email" name="_replyto" id="email">

            <br>
            <label for="numer-telefonu">Numer Telefonu</label> 
            <input type="number" name="numer" id="numer-telefonu">  

            <br>
            <p>Wybierz miasto</p>
            <select name="cities">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select>
            <p>Wybierz płeć</p>
                <label class="gender"><input type="radio" name="gender" value="kobieta">Kobieta</label>
                <label class="gender"><input type="radio" name="gender" value="mężczyzna">Mężczyzna</label>

           <br>
           <input type="checkbox" id="agreement" name="agreement">
           <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
           
           <br>
           <label for="message"></label>
            <textarea maxlength="1000" name="message" id="message" rows="3" placeholder="Wiadomość do mnie"></textarea> <br>
            <input type="submit" value="Send">
        </form>
    
</body>
</html>
