<body>
        <form action="https://formspree.io/katarzyna.swistek22@gmail.com" method="POST">
            <label for="imie">Imię</label>
            <input type="text" name="imie" id="imie" placeholder="Podaj imię" required>
            <label for="nazwisko">Nazwisko</label>
            <input type="text" name="nazwisko" id="nazwisko" placeholder="Podaj nazwisko" required>

            </select>
                <label class="gender"><input type="radio" name="gender">Kobieta</label>
                <label class="gender"><input type="radio" name="gender">Mężczyzna</label>

            

            <label><input type="checkbox" name="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych </label><br>
            <textarea maxlength="1000" name="message" rows="3" placeholder="Wiadomość do mnie"></textarea> <br>
            <input type="submit" value="Send">
        </form>
